name: Release

on:
  push:
    tags: ["v*.*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    uses: ./.github/workflows/shared.yml
    with:
      run_checks: false
      deploy_prod: true
      deploy_site: ${{ vars.DEPLOY_SITE }}
    secrets:
      VITE_OMDB_API_KEY: ${{ secrets.VITE_OMDB_API_KEY }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  create-release:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURRENT_TAG: ${{ github.ref_name }}
        run: |
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)

          if [ "${CURRENT_TAG}" = "${LATEST_TAG}" ]; then
            LATEST_FLAG="--latest"
          else
            LATEST_FLAG="--latest=false"
          fi

          if gh release view "${CURRENT_TAG}" >/dev/null 2>&1; then
            echo "Release for ${CURRENT_TAG} already exists. Skipping creation."
          else
            gh release create "${CURRENT_TAG}" \
              --title "${CURRENT_TAG}" \
              --notes "Release ${CURRENT_TAG}" \
              ${LATEST_FLAG}
          fi
